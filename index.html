<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">

    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.scenemanager.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WojciechWKROPCE/letterize-js/lib/letterize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.glitch@latest/p5.glitch.js"></script>
    <script src="lib/anime.min.js"></script>
</head>

<body>
    <!-- DEBUG UTILITIES -->

    <!-- SPLASH SCREEN -->
    <div id="splash_screen">
        <div class="splash_screen">
            PLACE HOLDER
        </div>
        <div class="splash_screen">
            PLACE HOLDER
        </div>
    </div>

    <!-- REQUEST CAPTURE -->
    <div id="request_capture">
        <div class="request_capture" style="opacity: 0;">
            REQUEST CAM PLACE HOLDER
        </div>
        <div class="request_capture" style="opacity: 0;">
            REQUEST CAM PLACE HOLDER
        </div>
    </div>

    <!-- Caroussel selecting game -->
    <div id="game_caroussel" class="caroussel_game_slider">
        <div id="splide" class="project-list splide">
            <div class="splide__track">
                <div id="splide__list" class="splide__list" style="display: flex">
                </div>
            </div>
        </div>
    </div>


    <!-- End game / Dataviz -->
    <div id="dataviz" style="display: none;">
        <div id="container">
            <div class="square" id="topLeftKeys">
                <p>Touchés / ratés</p>
            </div>
            <div class="square" id="topRightLife">
                <p>Vies restantes</p>
            </div>
            <div class="square" id="armCenter"></div>
            <div class="square" id="score">
                <p>Score</p>
            </div>
            <div class="square" id="note">
                <p>Note</p>
            </div>
            <div id="buttonEndGame">
                <!-- <button id="returnToStart" onclick="">Retourner au départ</button> -->
                <!-- <button id="restart" onclick="">Recommencer</button> -->
            </div>
            <div id="textData">
                <p id="totalsKeys"></p>
                <p id="keysMiss"></p>
                <p id="keysTouch"></p>
                <p id="playerScore"></p>
                <p id="playerRating"></p>
                <p id="successPercentage"></p>
                <p id="livesRemaining"></p>
                <p id="leftArm"></p>
                <p id="rightArm"></p>
            </div>
        </div>
    </div>




    <button id="active-music-debug-button" style="display: none; position: absolute; top:100vh;">Active Music</button>
    <div id="game-start-decount">
        <h1 id="counter-text">count</h1>
    </div>
    <div id="scene-transitor-background">

    </div>
    <script src="src/config.js"></script>
    <script src="src/loader/assetsLoader.js"></script>
    <script src="src/game/handTrail.js"></script>
    <script src="src/music/key.js"></script>
    <script src="src/game/life.js"></script>
    <script src="src/music/music.js"></script>
    <script src="src/ui/ui.js"></script>
    <script src="src/game/score.js"></script>
    <script src="src/debug/debug.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/scenes/sceneTransitor.js"></script>
    <script src="src/scenes/Intro.js"></script>
    <script src="src/scenes/Tutorial.js"></script>
    <script src="src/scenes/MainMenu.js"></script>
    <script src="src/scenes/EndMenu.js"></script>
    <script src="src/scenes/Game.js"></script>
    <script src="src/main.js"></script>
    <script src="src/game/character.js"></script>
</body>
